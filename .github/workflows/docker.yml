name: Build and Push Docker Images

on:
  push:
    branches:
      - '**'       # run on all branches
      - '!main'  # do not run on main
    tags:
      - 'v*'   # optional: version tags like v1.2.3

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      PROJECT_DIR: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize image name (lowercase)
        id: vars
        run: |
          IMAGE_NAME=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE_NAME" >> $GITHUB_OUTPUT

      # ===================== BRANCHES =====================
      - name: Build & Push (branches)
        if: github.ref_type == 'branch'
        run: |
          set -eux
          IMAGE="${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}"
          BRANCH_TAG=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          docker build \
            --cache-from $IMAGE/base:latest \
            --cache-from $IMAGE/base:$BRANCH_TAG-tree \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            -t $IMAGE/base:$BRANCH_TAG-tree \
            -f $PROJECT_DIR/server-ce/Dockerfile-base \
            $PROJECT_DIR
          docker push $IMAGE/base:$BRANCH_TAG-tree

          docker build \
            --cache-from $IMAGE:latest \
            --cache-from $IMAGE:$BRANCH_TAG-tree \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --build-arg OVERLEAF_BASE_TAG=$IMAGE/base:$BRANCH_TAG-tree \
            --build-arg MONOREPO_REVISION=${GITHUB_SHA} \
            -t $IMAGE:$BRANCH_TAG-tree \
            -f $PROJECT_DIR/server-ce/Dockerfile \
            $PROJECT_DIR
          docker push $IMAGE:$BRANCH_TAG-tree

      # ===================== TAGGED RELEASES (v*) =====================
      - name: Build & Push (tag)
        if: startsWith(github.ref_name, 'v')
        run: |
          set -eux
          IMAGE="${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}"
          VERSION=${GITHUB_REF_NAME}
          docker build \
            --cache-from $IMAGE/base:latest \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            -t $IMAGE/base:$VERSION \
            -f $PROJECT_DIR/server-ce/Dockerfile-base \
            $PROJECT_DIR
          docker push $IMAGE/base:$VERSION

          docker build \
            --cache-from $IMAGE:latest \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --build-arg OVERLEAF_BASE_TAG=$IMAGE/base:$VERSION \
            --build-arg MONOREPO_REVISION=${GITHUB_SHA} \
            -t $IMAGE:$VERSION \
            -f $PROJECT_DIR/server-ce/Dockerfile \
            $PROJECT_DIR
          docker push $IMAGE:$VERSION
